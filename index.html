<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>RUM</title>
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">-->
  <link rel="stylesheet" href="girl.css">
  <link rel="stylesheet" href="vendor/jquery.isotope-transitions.css">
  <style>
  body {margin:auto; background-color:#333;}

  a {color:inherit;}

  ol {/*display:inline; */padding:0; margin:0;}

  [rel=next] {display:inline-block; vertical-align:middle; width:100px;height:100px; cursor:pointer;}
  </style>
  <script id="girl" type="text/x-handlebars-template">
  <article>
    <ul>
      <li>
        <img src="{{pic}}" alt="{{pseudo}}">
      </li>{{#each pics}}<li>
        <img data-src="{{this}}" alt="{{pseudo}}">
      </li>{{/each}}
    </ul>
    <h1>{{pseudo}}</h1>
    <dl>
      <dt>Visits</dt>
        <dd>{{visits}} visits</dd>
    </dl>
    <p>{{description}}</p>
    <a href="http://www.adopteunmec.com/profile/{{id}}">Visit her</a>
    
  </article>
  </script>
</head>
<body>
  <ol></ol>
  <button rel="next">...</button>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="vendor/handlebars.js"></script>
  <script src="vendor/konami.js"></script>
  <script src="vendor/jquery.waypoints.js"></script>
  <script src="vendor/jquery.isotope.js"></script>
  <script src="vendor/moment.js"></script>
    
  <script src="index.js"></script>
</body>
</html>
